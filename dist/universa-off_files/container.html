      width: 100%;

      min-height: 87px
    }

      background-image: url();
      background-size: cover;
      background-position: center;
      position: relative;
      height: 0
    }

      color: #fff;
      padding: 1px 10px 3px;

    }

    .ad-box .ad-description,.ad-box .ad-title {

    }

    }

    }

    a[class*=internas]:hover .ad-image::before {
